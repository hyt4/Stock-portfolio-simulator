<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Monte Carlo Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { margin-bottom: 20px; }
        input { padding: 10px; font-size: 1em; }
        button { padding: 10px 20px; font-size: 1em; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Monte Carlo Simulation for Stock Projections</h1>
    <form id="simulation-form">
        <label for="stock">Stock Ticker:</label>
        <input type="text" id="stock" name="stock" required>
        <br><br>
        <label for="years">Years to Project:</label>
        <input type="number" id="years" name="years" min="1" required>
        <br><br>
        <button type="submit">Run Simulation</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('simulation-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            fetch('/simulate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('result').innerHTML = '<img src="data:image/png;base64,' + data.plot_url + '" />';
                } else {
                    document.getElementById('result').innerHTML = '<p>' + data.message + '</p>';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
